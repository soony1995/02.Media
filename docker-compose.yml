services:
  media-postgres:
    image: postgres:15-alpine
    container_name: media-postgres
    environment:
      POSTGRES_USER: media
      POSTGRES_PASSWORD: media
      POSTGRES_DB: mediadb
    ports:
      - "5544:5432"
    volumes:
      - media-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U media -d mediadb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - 10_modules

  media-redis:
    image: redis:7-alpine
    container_name: media-redis
    command: ["redis-server", "--appendonly", "no"]
    ports:
      - "6390:6379"
    networks:
      - 10_modules

  media-minio:
    image: minio/minio:latest
    container_name: media-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - media-minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - 10_modules

  media-service:
    build:
      context: ./media-service
      dockerfile: Dockerfile
    container_name: media-service
    command: ["/bin/sh", "-c", "node dist/scripts/migrate.js && node dist/server.js"]
    environment:
      PORT: 4000
      LOG_LEVEL: info
      DATABASE_URL: postgresql://media:media@media-postgres:5432/mediadb
      REDIS_URL: redis://media-redis:6379
      STORAGE_BUCKET: media-uploads
      STORAGE_REGION: us-east-1
      STORAGE_ENDPOINT: http://media-minio:9000
      STORAGE_ACCESS_KEY: minio
      STORAGE_SECRET_KEY: minio123
      STORAGE_FORCE_PATH_STYLE: "true"
      CDN_BASE_URL: http://localhost:9000/media-uploads
      PUBLIC_READ: "true"
      PRESIGN_EXPIRATION_SECONDS: 900
      RATE_LIMIT_WINDOW_SECONDS: 60
      RATE_LIMIT_MAX_REQUESTS: 100
    depends_on:
      media-postgres:
        condition: service_healthy
      media-redis:
        condition: service_started
      media-minio:
        condition: service_started
    ports:
      - "4001:4000"
    networks:
      - 10_modules

volumes:
  media-postgres-data:
  media-minio-data:

networks:
  10_modules:
    external: true
